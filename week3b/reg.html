<body>

  <form action="login.html" method="get">
    <div class="reg">

      <div class="sig">Register!</div>
      <div class="space">

        <input type="text" id="firstname" class="name" required><br>

        <label for="lastname"> Last Name:</label>
        <input type="text" id="lastname" class="name" required> <br>

        <label for="phone:">Phone:</label>
        <input type="tel" id="phone" class="name" required> <br>

        <label for="gender">Gender</label>
        <select name="" id="gender" class="name" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select> <br>
